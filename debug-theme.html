<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Debug</title>
</head>
<body>
    <h1>Theme Debug</h1>
    <div id="debug-info"></div>
    
    <script>
        function debugTheme() {
            const debugInfo = document.getElementById('debug-info');
            const html = document.documentElement;
            const body = document.body;
            
            const info = {
                'HTML classes': html.className || 'none',
                'Body classes': body.className || 'none',
                'HTML computed background': getComputedStyle(html).backgroundColor,
                'Body computed background': getComputedStyle(body).backgroundColor,
                'HTML style background': html.style.backgroundColor || 'none',
                'Body style background': body.style.backgroundColor || 'none',
                'LocalStorage theme': localStorage.getItem('theme') || 'none',
                'System prefers dark': window.matchMedia('(prefers-color-scheme: dark)').matches
            };
            
            debugInfo.innerHTML = Object.entries(info)
                .map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`)
                .join('');
        }
        
        // Run debug on load
        window.addEventListener('load', debugTheme);
        
        // Also run every second to catch changes
        setInterval(debugTheme, 1000);
    </script>
</body>
</html>
