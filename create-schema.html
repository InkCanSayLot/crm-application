<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Schema Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e293b;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .log {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success { color: #059669; }
        .error { color: #dc2626; }
        .info { color: #0891b2; }
        .warning { color: #d97706; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Supabase Schema Creator</h1>
        <p>This tool will create all the necessary database tables for your CRM application.</p>
        
        <div class="form-group">
            <label for="supabaseUrl">Supabase URL:</label>
            <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co" value="https://kifvxrjpvkoilzxuehci.supabase.co">
        </div>
        
        <div class="form-group">
            <label for="serviceKey">Service Role Key:</label>
            <input type="password" id="serviceKey" placeholder="Your service role key">
        </div>
        
        <button onclick="createSchema()" id="createBtn">Create Database Schema</button>
        
        <div id="log" class="log" style="display: none;"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function createSchema() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('serviceKey').value;
            const btn = document.getElementById('createBtn');
            
            if (!url || !key) {
                alert('Please fill in both URL and Service Key');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Creating Schema...';
            document.getElementById('log').innerHTML = '';
            
            try {
                log('üöÄ Initializing Supabase client...', 'info');
                const supabase = window.supabase.createClient(url, key);
                
                log('üìã Creating database tables...', 'info');
                
                // SQL statements to execute
                const sqlStatements = [
                    `CREATE EXTENSION IF NOT EXISTS "uuid-ossp";`,
                    
                    `CREATE TABLE IF NOT EXISTS users (
                        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                        email VARCHAR(255) UNIQUE NOT NULL,
                        name VARCHAR(100) NOT NULL,
                        full_name VARCHAR(255),
                        role VARCHAR(50) NOT NULL DEFAULT 'User',
                        avatar_url TEXT,
                        phone VARCHAR(50),
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    );`,
                    
                    `CREATE TABLE IF NOT EXISTS clients (
                        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                        company_name VARCHAR(255) NOT NULL,
                        contact_name VARCHAR(255),
                        email VARCHAR(255),
                        phone VARCHAR(50),
                        linkedin_url TEXT,
                        stage VARCHAR(50) DEFAULT 'prospect',
                        deal_value DECIMAL(10,2),
                        assigned_to UUID REFERENCES users(id),
                        user_id UUID REFERENCES users(id),
                        last_contact_note TEXT,
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    );`,
                    
                    `CREATE TABLE IF NOT EXISTS tasks (
                        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                        title VARCHAR(255) NOT NULL,
                        description TEXT,
                        status VARCHAR(50) DEFAULT 'pending',
                        priority VARCHAR(20) DEFAULT 'medium',
                        assigned_to UUID REFERENCES users(id),
                        client_id UUID REFERENCES clients(id),
                        user_id UUID REFERENCES users(id),
                        due_date TIMESTAMP WITH TIME ZONE,
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    );`,
                    
                    `CREATE TABLE IF NOT EXISTS calendar_events (
                        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                        title VARCHAR(255) NOT NULL,
                        description TEXT,
                        start_time TIMESTAMP WITH TIME ZONE NOT NULL,
                        end_time TIMESTAMP WITH TIME ZONE NOT NULL,
                        type VARCHAR(50) DEFAULT 'meeting',
                        created_by UUID REFERENCES users(id),
                        client_id UUID REFERENCES clients(id),
                        user_id UUID REFERENCES users(id),
                        is_collective BOOLEAN DEFAULT false,
                        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    );`,
                    
                    `CREATE TABLE IF NOT EXISTS journal_entries (
                        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                        user_id UUID REFERENCES users(id) NOT NULL,
                        title VARCHAR(255),
                        category VARCHAR(100),
                        content TEXT NOT NULL,
                        mood VARCHAR(50),
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    );`,
                    
                    `CREATE TABLE IF NOT EXISTS chat_rooms (
                        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                        name VARCHAR(255) NOT NULL,
                        description TEXT,
                        is_general BOOLEAN DEFAULT false,
                        created_by UUID REFERENCES users(id),
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    );`,
                    
                    `CREATE TABLE IF NOT EXISTS chat_messages (
                        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                        room_id UUID REFERENCES chat_rooms(id) ON DELETE CASCADE,
                        user_id UUID REFERENCES users(id) NOT NULL,
                        content TEXT NOT NULL,
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    );`,
                    
                    `CREATE TABLE IF NOT EXISTS task_groups (
                        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                        name VARCHAR(255) NOT NULL,
                        description TEXT,
                        color VARCHAR(7) DEFAULT '#3B82F6',
                        user_id UUID REFERENCES users(id),
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    );`,
                    
                    // Create indexes
                    `CREATE INDEX IF NOT EXISTS idx_clients_user_id ON clients(user_id);`,
                    `CREATE INDEX IF NOT EXISTS idx_tasks_user_id ON tasks(user_id);`,
                    `CREATE INDEX IF NOT EXISTS idx_calendar_events_user_id ON calendar_events(user_id);`,
                    `CREATE INDEX IF NOT EXISTS idx_journal_entries_user_id ON journal_entries(user_id);`,
                    `CREATE INDEX IF NOT EXISTS idx_chat_messages_room_id ON chat_messages(room_id);`,
                    `CREATE INDEX IF NOT EXISTS idx_task_groups_user_id ON task_groups(user_id);`,
                    
                    // Insert general chat room
                    `INSERT INTO chat_rooms (name, description, is_general) 
                     VALUES ('General', 'General discussion for all team members', true)
                     ON CONFLICT DO NOTHING;`
                ];
                
                let successCount = 0;
                let errorCount = 0;
                
                for (let i = 0; i < sqlStatements.length; i++) {
                    const sql = sqlStatements[i];
                    try {
                        log(`Executing statement ${i + 1}/${sqlStatements.length}...`, 'info');
                        
                        // Try to execute using rpc
                        const { data, error } = await supabase.rpc('exec_sql', { sql });
                        
                        if (error) {
                            log(`‚ùå Statement ${i + 1} failed: ${error.message}`, 'error');
                            errorCount++;
                        } else {
                            successCount++;
                        }
                    } catch (err) {
                        log(`‚ùå Statement ${i + 1} error: ${err.message}`, 'error');
                        errorCount++;
                    }
                }
                
                log(`\nüìä Schema Creation Summary:`, 'info');
                log(`‚úÖ Successful statements: ${successCount}`, 'success');
                log(`‚ùå Failed statements: ${errorCount}`, errorCount > 0 ? 'error' : 'success');
                
                // Create storage bucket
                log('\nüóÇÔ∏è Creating avatars storage bucket...', 'info');
                const { error: bucketError } = await supabase.storage.createBucket('avatars', {
                    public: true
                });
                
                if (bucketError && !bucketError.message.includes('already exists')) {
                    log(`‚ùå Storage bucket error: ${bucketError.message}`, 'error');
                } else {
                    log('‚úÖ Avatars storage bucket created successfully', 'success');
                }
                
                if (errorCount === 0) {
                    log('\nüéâ Database schema created successfully!', 'success');
                } else {
                    log('\n‚ö†Ô∏è Schema creation completed with some errors. Please check the logs above.', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Schema creation failed: ${error.message}`, 'error');
                log('\nüí° Note: If exec_sql function is not available, you may need to run the SQL manually in Supabase dashboard.', 'warning');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Database Schema';
            }
        }
    </script>
</body>
</html>
